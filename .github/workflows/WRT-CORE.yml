          # å¤åˆ¶é…ç½®æ–‡ä»¶ï¼Œæ–¹ä¾¿ç”¨æˆ·å‚è€ƒ
          cp $WRT_PATH/.config ${WRT_CONFIG}_config.txt
          mv config.buildinfo ${WRT_CONFIG}_buildinfo.txt
          # å¤„ç†è½¯ä»¶åŒ…ç›®å½•
          if [ -d "$WRT_PATH/bin/packages" ]; then
            mkdir -p packages
