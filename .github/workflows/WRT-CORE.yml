            è¿™æ˜¯é€‚ç”¨äº ${{env.DEVICE_TARGET}}-${{env.DEVICE_SUBTARGET}} å¹³å°çš„å›ºä»¶åŒ…ï¼Œå†…å«å¤šä¸ªè®¾å¤‡é•œåƒã€‚

            ### ğŸ“’ å›ºä»¶ä¿¡æ¯
            - æºç åœ°å€ï¼š${{env.WRT_REPO}}
            - æºç åˆ†æ”¯ï¼š${{env.WRT_BRANCH}}
            - æºç æäº¤ï¼š${{env.WRT_HASH}}
            - å†…æ ¸ç‰ˆæœ¬ï¼š${{env.VERSION_KERNEL}}
